<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: html_head"></head>

<body>
	<!-- Topbar Start -->
	<div th:replace="template :: header"></div>
	<!-- Navbar Start -->

	<div th:replace="template :: menu"></div>
	<!-- Navbar End -->

	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" href="index">Inicio</a> <a
						class="breadcrumb-item text-dark" href="#">Categoria</a> <span
						class="breadcrumb-item active">Productos</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->
	

	<!-- Shop Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<!-- Shop Sidebar Start -->
			<div class="col-lg-3 col-md-4">
				<!-- Price Start -->
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">Filter by price</span>
				</h5>
				<div class="bg-light p-4 mb-30">
					<form>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" checked
								id="price-all"> <label class="custom-control-label"
								for="price-all">All Price</label> <span
								class="badge border font-weight-normal">1000</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-1">
							<label class="custom-control-label" for="price-1">$0 -
								$100</label> <span class="badge border font-weight-normal">150</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-2">
							<label class="custom-control-label" for="price-2">$100 -
								$200</label> <span class="badge border font-weight-normal">295</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-3">
							<label class="custom-control-label" for="price-3">$200 -
								$300</label> <span class="badge border font-weight-normal">246</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-4">
							<label class="custom-control-label" for="price-4">$300 -
								$400</label> <span class="badge border font-weight-normal">145</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
							<input type="checkbox" class="custom-control-input" id="price-5">
							<label class="custom-control-label" for="price-5">$400 -
								$500</label> <span class="badge border font-weight-normal">168</span>
						</div>
					</form>
				</div>
				<!-- Price End -->




			</div>
			<!-- Shop Sidebar End -->


			<!-- Shop Product Start -->
			<div class="col-lg-9 col-md-8">
				<div class="row pb-3" id="productos-item-all">
					

					<!-- MUESTROS LOS PRODUCTOS POR CATEGORIA SELECCIONADA-->

                    
                	  	<div th:each="prod,iterador :${productos}"
							class="col-lg-4 col-md-6 col-sm-6 pb-1 " id="product-list">
							<input type="hidden" id="cantProducts" name="cardItems"  th:value="${iterador.index}">
							
							<div class="product-item bg-light mb-4">
								<div class="product-img position-relative overflow-hidden">
									<img class="img-fluid w-100" th:title="${prod.foto}"
										id="img-producto" th:src="@{${'img/' + prod.foto}}" alt="">
									<div class="product-action">
										<a class="btn btn-outline-dark btn-square"
											th:onclick="agregarProductoCarrito('[(${prod.id})]','[(${prod.precioventa})]', 'op3')"><i
											class="fa fa-shopping-cart"></i></a> <a
											class="btn btn-outline-dark btn-square" href=""><i
											class="far fa-heart"></i></a> <a
											class="btn btn-outline-dark btn-square" href=""><i
											class="fa fa-sync-alt"></i></a> <a
											class="btn btn-outline-dark btn-square"
											th:onclick="linkEnvioDetalleProducto('detail','[(${prod.id})]',null)"><i
											class="fa fa-search"></i></a>
									</div>
								</div>
								<div class="text-center py-4">
									<a id="name-product"
										class="h6 text-decoration-none text-truncate"
										th:onclick="linkEnvioCategoria('detail','[(${prod.id})]','[(${prod.nombre})]' )"
										th:text="${prod.nombre}"></a>
									<div
										class="d-flex align-items-center justify-content-center mt-2">
										<!--   <span th:each="mod :${mmaammaa}">
                                               <h5 th:if="${mod.id}==${prod.moneda}" th:text="${mod.simbolo}"></h5>
                                                 <h6 class="text-muted ml-2"><del>$123.00</del></h6>
                                             </span>-->

									</div>
									<div
										class="d-flex align-items-center justify-content-center mb-1">
										<small class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small
											class="fa fa-star text-primary mr-1"></small> <small>(99)</small>
									</div>
								</div>
							</div>
						</div>
                	
               

					
				</div>
				<div class="col-12">
				<table id="pagination">
				<nav>
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a></li>
						</ul>
					</nav>
				</table>
					
				</div>
			</div>
			
			<!-- Shop Product End -->
		</div>
	</div>
	<!-- Shop End -->


	 <div th:replace="template :: footerTemplate"></div>
   		<div th:replace="template :: loadingTemplate"></div>
   		<div th:replace="template :: loginTemplate"></div>
   		


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<div th:replace="template :: javaScriptTemplate"></div>


</body>

</html>
